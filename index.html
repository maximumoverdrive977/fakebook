<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakebook Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f4f9;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2c2f33;
            position: relative;
        }

        .login-container {
            background-color: white;
            width: 370px;
            padding: 35px 40px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #f1f1f1;
            display: none;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #1877F2;
            margin-bottom: 18px;
        }

        .ad-banner {
            background-color: #ffcc00;
            color: black;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            border-radius: 10px;
            cursor: pointer;
        }

        .ad-banner a {
            color: #0033cc;
            text-decoration: underline;
        }

        .ad-banner:hover {
            background-color: #ff9800;
        }

        .malware-link {
            background-color: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
            display: none;
        }

        .malware-link:hover {
            background-color: #d32f2f;
        }

        .flag-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            background-image: url('report flag.png');
            background-size: cover;
            display: inline-block;
        }

        .report-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        #reportDialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        #reportDialog select, #reportDialog textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #reportDialog button {
            background-color: #42b72a;
            color: white;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            border: none;
        }

        #reportDialog button:hover {
            background-color: #36a420;
        }

        #reportDialog .close-button {
            background-color: #999;
            margin-top: 5px;
            width: 100%;
        }

        #reportDialog .close-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="report-container" onclick="showReportDialog()">
        <div class="flag-icon"></div>
        <span>Report Website</span>
    </div>

    <!-- Suspicious Ad Banner (Simulates Ads) -->
    <div id="adBanner" class="ad-banner" style="display: none;" onclick="handleAdClick()">
        Congratulations! You've won a free iPhone! <br>
        <a href="#">Click here to claim your prize!</a>
    </div>

    <!-- Fake Malware Download Link -->
    <div id="malwareLink" class="malware-link" style="display: none;" onclick="handleMalwareDownload()">
        Warning: Clicking this link may download malware to your device! <br>
        <button>Click to Download Now</button>
    </div>

    <!-- Fake Login Form -->
    <div class="login-container" style="display: none;">
        <div class="logo">Fakebook</div>
        <h1>Log into Fakebook</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Email or Phone" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Log In</button>
        </form>
    </div>

    <!-- Report Dialog Box -->
    <div id="reportDialog">
        <h3>Report Website</h3>
        <label for="reason">Why are you reporting this website?</label>
        <select id="reason" required>
            <option value="phishing">Phishing Attempt</option>
            <option value="malware">Possible Malware</option>
            <option value="fraud">Fraudulent Content</option>
        </select>
        <textarea id="additionalInfo" placeholder="Additional information (optional)" rows="4"></textarea>
        <button onclick="submitReport()">Submit Report</button>
        <button class="close-button" onclick="closeReportDialog()">Close</button>
    </div>

    <script>
        // List of possible scam types
        const scams = [
            { type: 'phishing', message: 'This website is asking for your email and password! It looks suspicious, please be cautious!' },
            { type: 'malware', message: 'This website might infect your device with malware, avoid entering any personal information.' },
            { type: 'fraud', message: 'This website is displaying fake promotions, claiming you won a prize!' }
        ];

        // Check if a scam has been shown in this session
        const scamShown = localStorage.getItem('scamShown');

        // If no scam has been shown, randomly select one and store it in localStorage
        if (!scamShown) {
            const currentScam = scams[Math.floor(Math.random() * scams.length)];
            localStorage.setItem('scamShown', currentScam.type); // Save scam type for this session

            // Simulate different scams based on the randomly selected scam
            if (currentScam.type === 'fraud') {
                document.getElementById('adBanner').style.display = 'block'; // Show fraudulent ad
            } else if (currentScam.type === 'malware') {
                document.getElementById('malwareLink').style.display = 'block'; // Show malware download link
            } else if (currentScam.type === 'phishing') {
                document.querySelector('.login-container').style.display = 'block'; // Show phishing login form
            }
        }

        // Handle click on suspicious ad
        function handleAdClick() {
            alert('This is a fraudulent advertisement! You should not click on this.');
        }

        // Handle click on malware download link
        function handleMalwareDownload() {
            alert('This is a malware link! Clicking on it could infect your device.');
        }

        // Show report dialog
        function showReportDialog() {
            document.getElementById('reportDialog').style.display = 'block';
        }

        // Close report dialog
        function closeReportDialog() {
            document.getElementById('reportDialog').style.display = 'none';
        }

        // Handle report submission
        function submitReport() {
            const reason = document.getElementById('reason').value;
            const scamShown = localStorage.getItem('scamShown');
            let feedback = '';

            if (reason === scamShown) {
                feedback = 'Correct! You identified this scam correctly.';
            } else {
                feedback = 'Incorrect! This was a ' + scamShown + ' scam.';
            }

            alert(feedback);
            closeReportDialog();  // Close the dialog after submission
        }
    </script>
</body>
</html>
