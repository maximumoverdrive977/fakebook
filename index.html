<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Detector Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: white;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .level {
            margin-bottom: 20px;
            font-weight: bold;
            color: #555;
        }

        .scenario {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #eef2ff;
            border-radius: 8px;
            color: #333;
        }

        button, select {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button {
            background-color: #3b5998;
            color: white;
        }

        button:hover {
            background-color: #334d84;
        }

        select {
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
        }

        .explanation {
            margin-top: 20px;
            padding: 15px;
            background-color: #ffcccc;
            border-radius: 8px;
            color: #b00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scam Detector</h1>
        <div id="level" class="level">Level: 1</div>
        <div id="scenario" class="scenario">
            <!-- Random scenario will be inserted here -->
        </div>
        <button id="reportButton" onclick="showReportOptions()">Report This</button>
        <select id="reportOptions" style="display: none;">
            <option value="">Select Scam Type</option>
            <option value="phishing">Phishing</option>
            <option value="fake-promo">Fake Promotion</option>
            <option value="malware">Malware</option>
            <option value="none">Not a Scam</option>
        </select>
        <button id="submitReport" style="display: none;" onclick="submitReport()">Submit Report</button>
        <div id="explanation" class="explanation" style="display: none;">
            <!-- Explanation will appear here -->
        </div>
    </div>

    <script>
        const scenarios = [
            // Level 1: Easy
            {
                type: "phishing",
                content: `
                    <h2>Verify Your Email Account</h2>
                    <p>Your account will be disabled if you don't verify within 24 hours.</p>
                    <a href="#" onclick="loseGame('phishing');" style="color: red;">Click here to verify</a>
                `,
                difficulty: 1
            },
            {
                type: "none",
                content: `
                    <h2>Welcome to Our Recipe Blog</h2>
                    <p>Explore delicious recipes and tips for cooking!</p>
                    <a href="#" style="color: #1877F2;">Read More</a>
                `,
                difficulty: 1
            },
            // Level 2: Medium
            {
                type: "fake-promo",
                content: `
                    <h2>Special Offer: 50% Off Your Favorite Shoes!</h2>
                    <p>Click the link below to redeem your offer.</p>
                    <a href="#" onclick="loseGame('fake-promo');" style="color: blue;">Redeem Now</a>
                `,
                difficulty: 2
            },
            {
                type: "malware",
                content: `
                    <h2>Important Security Update!</h2>
                    <p>Your device is at risk. Download the patch now.</p>
                    <button onclick="loseGame('malware');" style="padding: 10px; background-color: red; color: white;">Download</button>
                `,
                difficulty: 2
            },
            // Level 3: Hard
            {
                type: "phishing",
                content: `
                    <h2>PayPal: Unusual Login Attempt</h2>
                    <p>We detected an unusual login attempt. Please confirm your identity to secure your account.</p>
                    <a href="#" onclick="loseGame('phishing');" style="color: red;">Log In to Confirm</a>
                `,
                difficulty: 3
            },
            {
                type: "none",
                content: `
                    <h2>Join Our Webinar</h2>
                    <p>Sign up for our free webinar on cybersecurity best practices.</p>
                    <form>
                        <input type="text" placeholder="Enter your name" style="margin-bottom: 10px; padding: 5px;">
                        <button style="padding: 5px;">Register</button>
                    </form>
                `,
                difficulty: 3
            }
        ];

        let currentScenario;
        let level = 1;

        function randomizeScenario() {
            const levelScenarios = scenarios.filter(scenario => scenario.difficulty === level);
            currentScenario = levelScenarios[Math.floor(Math.random() * levelScenarios.length)];
            document.getElementById('scenario').innerHTML = currentScenario.content;
            document.getElementById('reportOptions').style.display = 'none';
            document.getElementById('submitReport').style.display = 'none';
            document.getElementById('explanation').style.display = 'none';
        }

        function showReportOptions() {
            document.getElementById('reportOptions').style.display = 'block';
            document.getElementById('submitReport').style.display = 'block';
        }

        function submitReport() {
            const selectedOption = document.getElementById('reportOptions').value;
            if (selectedOption === currentScenario.type) {
                alert("Correct! You identified the scam.");
                level = Math.min(level + 1, 3); // Cap the level at 3
                document.getElementById('level').innerText = `Level: ${level}`;
            } else {
                alert("Incorrect. Try again.");
            }
            randomizeScenario();
        }

        function loseGame(scamType) {
            const explanations = {
                phishing: "This was a phishing scam. Always check the sender's address and avoid clicking links in suspicious emails.",
                "fake-promo": "This was a fake promotion scam. Be cautious of offers that seem too good to be true.",
                malware: "This was a malware scam. Only download files from trusted sources.",
            };
            alert("You fell for the scam!");
            document.getElementById('explanation').innerHTML = explanations[scamType] || "Be careful next time!";
            document.getElementById('explanation').style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', randomizeScenario);
    </script>
</body>
</html>
