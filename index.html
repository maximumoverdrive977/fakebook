<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Awareness - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 18px;
            margin-top: 20px;
            display: none;
        }
        .warning-message {
            background-color: #ffcc00;
            padding: 15px;
            border-radius: 5px;
            color: black;
            margin-top: 30px;
            font-size: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <div id="errorMessage" class="error-message">Invalid credentials! Please don't fall for phishing.</div>
        <div id="warningMessage" class="warning-message">
            <strong>Warning:</strong> You've just entered your credentials on a suspicious page.
            <br>It's important to always double-check URLs and ensure that the site is legitimate before entering sensitive information.
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Show phishing warning message
            document.getElementById("warningMessage").style.display = "block";
            
            // Hide the login form
            document.getElementById("loginForm").style.display = "none";

            // Optionally, you can log the credentials for demonstration purposes (but don't actually do this in a real phishing scenario)
            console.log("Username: " + document.getElementById("username").value);
            console.log("Password: " + document.getElementById("password").value);
            
            // You could also show an error message, but we have already shown the warning above
            // document.getElementById("errorMessage").style.display = "block";
        });
    </script>
</body>
</html>
