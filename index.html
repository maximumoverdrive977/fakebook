<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Detector Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: white;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .level {
            margin-bottom: 20px;
            font-weight: bold;
            color: #555;
        }

        .scenario {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #eef2ff;
            border-radius: 8px;
            color: #333;
        }

        button, select {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button {
            background-color: #3b5998;
            color: white;
        }

        button:hover {
            background-color: #334d84;
        }

        select {
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
        }

        .explanation {
            margin-top: 20px;
            padding: 15px;
            background-color: #ffcccc;
            border-radius: 8px;
            color: #b00;
        }

        .timer {
            font-size: 18px;
            font-weight: bold;
            color: red;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scam Detector</h1>
        <div id="level" class="level">Level: 1</div>
        <div id="score" class="level">Scams Identified: 0/3</div>
        <div id="timer" class="timer" style="display: none;">Time Left: <span id="timerValue">30</span>s</div>
        <div id="scenario" class="scenario">
            <!-- Random scenario will be inserted here -->
        </div>
        <button id="reportButton" onclick="showReportOptions()">Report This</button>
        <select id="reportOptions" style="display: none;">
            <option value="">Select Scam Type</option>
            <option value="phishing">Phishing</option>
            <option value="fake-promo">Fake Promotion</option>
            <option value="malware">Malware</option>
            <option value="tech-support">Tech Support Scam</option>
            <option value="fake-survey">Fake Survey</option>
        </select>
        <button id="submitReport" style="display: none;" onclick="submitReport()">Submit Report</button>
        <div id="explanation" class="explanation" style="display: none;">
            <!-- Explanation will appear here -->
        </div>
    </div>

    <script>
        const scenarios = [
            // Level 1: Easy
            {
                type: "phishing",
                content: `
                    <h2>Verify Your Email Account</h2>
                    <p>Your account will be disabled if you don't verify within 24 hours.</p>
                    <a href="#" onclick="loseGame('phishing');" style="color: red;">Click here to verify</a>
                `,
                difficulty: 1
            },
            {
                type: "fake-survey",
                content: `
                    <h2>Complete the Survey to Win a Prize!</h2>
                    <p>Answer a few questions to claim your $100 gift card.</p>
                    <a href="#" onclick="loseGame('fake-survey');" style="color: blue;">Take the Survey</a>
                `,
                difficulty: 1
            },
            {
                type: "none",
                content: `
                    <h2>Legitimate Recipe Blog</h2>
                    <p>Explore delicious recipes and tips for cooking!</p>
                    <a href="#" onclick="winLegitimate();" style="color: #1877F2;">Read More</a>
                `,
                difficulty: 1
            },
            // Level 2: Medium
            {
                type: "fake-promo",
                content: `
                    <h2>Special Offer: 50% Off Your Favorite Shoes!</h2>
                    <p>Click the link below to redeem your offer.</p>
                    <a href="#" onclick="loseGame('fake-promo');" style="color: blue;">Redeem Now</a>
                `,
                difficulty: 2
            },
            {
                type: "malware",
                content: `
                    <h2>Your Computer is Infected!</h2>
                    <p>Click below to download our free antivirus software and protect your PC.</p>
                    <a href="#" onclick="loseGame('malware');" style="color: red;">Download Now</a>
                `,
                difficulty: 2
            },
            {
                type: "none",
                content: `
                    <h2>Login to Secure Service</h2>
                    <form onsubmit="winLegitimate(); return false;">
                        <input type="text" placeholder="Username" required style="display: block; margin-bottom: 10px;">
                        <input type="password" placeholder="Password" required style="display: block; margin-bottom: 10px;">
                        <button type="submit">Login</button>
                    </form>
                `,
                difficulty: 2
            },
            // Level 3: Hard
            {
                type: "tech-support",
                content: `
                    <h2>Urgent: Your Computer Needs Immediate Attention</h2>
                    <p>Our system detected an issue. Please contact support immediately.</p>
                    <a href="#" onclick="loseGame('tech-support');" style="color: red;">Contact Support</a>
                `,
                difficulty: 3
            },
            {
                type: "phishing",
                content: `
                    <h2>PayPal: Unusual Login Attempt</h2>
                    <p>We detected an unusual login attempt. Please confirm your identity to secure your account.</p>
                    <a href="#" onclick="loseGame('phishing');" style="color: red;">Log In to Confirm</a>
                `,
                difficulty: 3
            },
            {
                type: "none",
                content: `
                    <h2>Exclusive Invitation</h2>
                    <p>You have been invited to join our elite program. No strings attached!</p>
                    <a href="#" onclick="winLegitimate();" style="color: green;">Accept Invitation</a>
                `,
                difficulty: 3
            },
            // Level 4: Expert
            {
                type: "fake-promo",
                content: `
                    <h2>Exclusive 70% Discount on Electronics Today Only!</h2>
                    <p>Click below to grab the deal before it's too late!</p>
                    <a href="#" onclick="loseGame('fake-promo');" style="color: blue;">Grab the Deal</a>
                `,
                difficulty: 4
            },
            {
                type: "malware",
                content: `
                    <h2>Your Software is Out of Date!</h2>
                    <p>Click here to update your system and avoid future problems.</p>
                    <a href="#" onclick="loseGame('malware');" style="color: red;">Update Now</a>
                `,
                difficulty: 4
            },
            {
                type: "none",
                content: `
                    <h2>Login to Your Bank Account</h2>
                    <form onsubmit="winLegitimate(); return false;">
                        <input type="text" placeholder="Bank ID" required style="display: block; margin-bottom: 10px;">
                        <input type="password" placeholder="PIN" required style="display: block; margin-bottom: 10px;">
                        <button type="submit">Login</button>
                    </form>
                `,
                difficulty: 4
            }
        ];

        let currentScenario;
        let lastScenario = null;
        let level = 1;
        let correctScams = 0;
        let timerValue = 30;
        let timerInterval;

        function randomizeScenario() {
            const availableScenarios = scenarios.filter(scenario => scenario !== lastScenario);
            currentScenario = availableScenarios[Math.floor(Math.random() * availableScenarios.length)];
            lastScenario = currentScenario;

            document.getElementById('scenario').innerHTML = currentScenario.content;
            document.getElementById('reportOptions').style.display = 'none';
            document.getElementById('submitReport').style.display = 'none';
            document.getElementById('explanation').style.display = 'none';

            if (currentScenario.type === "none" && currentScenario.content.includes("Login")) {
                document.getElementById('timer').style.display = 'none'; // No timer on login pages
            } else {
                document.getElementById('timer').style.display = 'block';
                startTimer();
            }
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerValue = level >= 5 ? 10 : 30;
            document.getElementById('timerValue').innerText = timerValue;

            timerInterval = setInterval(() => {
                timerValue--;
                document.getElementById('timerValue').innerText = timerValue;

                if (timerValue <= 0) {
                    alert("Time's up! You lose!");
                    resetGame();
                }
            }, 1000);
        }

        function showReportOptions() {
            document.getElementById('reportOptions').style.display = 'block';
            document.getElementById('submitReport').style.display = 'block';
        }

        function submitReport() {
            const selectedOption = document.getElementById('reportOptions').value;
            if (selectedOption === currentScenario.type) {
                alert("Correct! You identified the scenario.");
                correctScams++;
                if (correctScams >= 3) {
                    level++;
                    correctScams = 0;
                    alert(`Level up! Welcome to Level ${level}.`);
                }
                document.getElementById('level').innerText = `Level: ${level}`;
                document.getElementById('score').innerText = `Scams Identified: ${correctScams}/3`;
                randomizeScenario();
            } else {
                alert("Incorrect. Be careful!");
                randomizeScenario();
            }
        }

        function winLegitimate() {
            alert("You successfully interacted with a legitimate page!");
            randomizeScenario();
        }

        function loseGame(scamType) {
            const explanations = {
                phishing: "This was a phishing scam. Always check the sender's address and avoid clicking links in suspicious emails.",
                "fake-promo": "This was a fake promotion scam. Be cautious of offers that seem too good to be true.",
                malware: "This was a malware scam. Only download files from trusted sources.",
                "tech-support": "This was a tech support scam. Never give control of your computer to unverified callers.",
                "fake-survey": "This was a fake survey scam. Avoid providing personal info for 'prizes.'"
            };
            alert("You fell for the scam!");
            document.getElementById('explanation').innerHTML = explanations[scamType] || "Be careful next time!";
            document.getElementById('explanation').style.display = 'block';
            resetGame();
        }

        function resetGame() {
            level = 1;
            correctScams = 0;
            document.getElementById('level').innerText = "Level: 1";
            document.getElementById('score').innerText = "Scams Identified: 0/3";
            randomizeScenario();
        }

        document.addEventListener('DOMContentLoaded', randomizeScenario);
    </script>
</body>
</html>
