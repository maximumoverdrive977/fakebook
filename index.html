<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Detector Game</title>
    <style>
        /* CSS styling remains the same */
    </style>
</head>
<body>
    <div class="container">
        <h1>Scam Detector</h1>
        <div id="level" class="level">Level: 1</div>
        <div id="score" class="level">Scams Identified: 0/3</div>
        <div id="timer" class="timer" style="display: none;">Time Left: <span id="timerValue">30</span>s</div>
        <div id="scenario" class="scenario"></div>
        <button id="reportButton" onclick="showReportOptions()">Report This</button>
        <select id="reportOptions" style="display: none;">
            <option value="">Select Scam Type</option>
            <!-- Base scam options -->
            <option value="phishing">Phishing</option>
            <option value="fake-promo">Fake Promotion</option>
            <option value="malware">Malware</option>
            <option value="tech-support">Tech Support Scam</option>
            <option value="fake-survey">Fake Survey</option>
        </select>
        <button id="submitReport" style="display: none;" onclick="submitReport()">Submit Report</button>
        <div id="explanation" class="explanation" style="display: none;"></div>
        <div class="difficulty-buttons">
            <button id="insaneModeButton" onclick="toggleInsaneMode()">Insane Mode</button>
        </div>
    </div>

    <script>
        const scenarios = [
            // Level 1 Scenarios
            {
                type: "phishing",
                content: `<h2>Bank Alert</h2><p>Your account has been locked. Click below to verify your identity.</p>
                <a href="#" onclick="loseGame('phishing');">Verify Account</a>`,
                difficulty: 1,
            },
            {
                type: "fake-promo",
                content: `<h2>Congratulations!</h2><p>You won a free iPhone! Claim it now.</p>
                <a href="#" onclick="loseGame('fake-promo');">Claim Prize</a>`,
                difficulty: 1,
            },
            {
                type: "none",
                content: `<h2>Legitimate Shopping Site</h2><p>Check out the latest deals on clothing and electronics.</p>
                <a href="#" onclick="winLegitimate();">Shop Now</a>`,
                difficulty: 1,
            },
            {
                type: "malware",
                content: `<h2>Urgent: Virus Detected</h2><p>Your system is infected! Download this antivirus tool to fix it.</p>
                <a href="#" onclick="loseGame('malware');">Download Now</a>`,
                difficulty: 1,
            },
            // Level 10+ Scenarios
            {
                type: "cryptocurrency",
                content: `<h2>Crypto Investment Opportunity</h2><p>Earn 200% ROI in 24 hours by investing in our secure platform.</p>
                <a href="#" onclick="loseGame('cryptocurrency');">Invest Now</a>`,
                difficulty: 10,
            },
            {
                type: "charity",
                content: `<h2>Urgent: Donate to Disaster Relief</h2><p>Your contribution can save lives. Click below to donate.</p>
                <a href="#" onclick="loseGame('charity');">Donate Now</a>`,
                difficulty: 10,
            },
            {
                type: "none",
                content: `<h2>Official Charity Website</h2><p>Make a difference with your donations. 100% of funds go to the cause.</p>
                <a href="#" onclick="winLegitimate();">Visit Charity</a>`,
                difficulty: 10,
            },
        ];

        let level = 1;
        let correctScams = 0;
        let currentScenario;
        let lastScenario;
        let timerValue = 30;
        let timerInterval;
        let firstQuestionAnswered = false;

        function randomizeScenario() {
            const availableScenarios = scenarios.filter(
                (scenario) => scenario !== lastScenario && scenario.difficulty <= level
            );
            currentScenario =
                availableScenarios[Math.floor(Math.random() * availableScenarios.length)];
            lastScenario = currentScenario;

            document.getElementById("scenario").innerHTML = currentScenario.content;
            document.getElementById("reportOptions").style.display = "none";
            document.getElementById("submitReport").style.display = "none";
            document.getElementById("explanation").style.display = "none";

            if (currentScenario.content.includes("form")) {
                document.getElementById("timer").style.display = "none";
            } else {
                document.getElementById("timer").style.display = "block";
                startTimer();
            }
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerValue = level >= 5 ? 10 : 30;
            document.getElementById("timerValue").textContent = timerValue;

            timerInterval = setInterval(() => {
                if (timerValue <= 0) {
                    clearInterval(timerInterval);
                    loseGame("timeout");
                } else {
                    timerValue--;
                    document.getElementById("timerValue").textContent = timerValue;
                }
            }, 1000);
        }

        function loseGame(scamType) {
            alert(`You fell for the ${scamType} scam!`);
            resetGame();
        }

        function showReportOptions() {
            document.getElementById("reportOptions").style.display = "inline-block";
            document.getElementById("submitReport").style.display = "inline-block";
        }

        function submitReport() {
            const selectedScam = document.getElementById("reportOptions").value;
            if (selectedScam === currentScenario.type) {
                alert("Correct! You identified the scam!");
                correctScams++;
                document.getElementById("score").textContent = `Scams Identified: ${correctScams}/3`;

                if (correctScams >= 3) {
                    level++;
                    document.getElementById("level").textContent = `Level: ${level}`;
                    correctScams = 0;
                }
                randomizeScenario();
            } else {
                loseGame(selectedScam);
            }
        }

        function winLegitimate() {
            alert("This was a legitimate site. Well done!");
            randomizeScenario();
        }

        function resetGame() {
            level = 1;
            correctScams = 0;
            randomizeScenario();
        }

        document.addEventListener("DOMContentLoaded", randomizeScenario);
    </script>
</body>
</html>
