<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Detector Game</title>
    <style>
        /* Old Style */
        body {
            background-color: #f4f4f9;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .level, .timer {
            font-size: 18px;
            margin: 10px 0;
        }

        .scenario {
            margin: 20px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        #reportOptions {
            margin-top: 10px;
        }

        .difficulty-buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #ddd;
        }

        #reportButton {
            background-color: #f44336;
            color: white;
        }

        #submitReport {
            background-color: #4CAF50;
            color: white;
        }

        #insaneModeButton {
            background-color: #ff5722;
            color: white;
        }

        /* Glitch effect for Insane Mode */
        body.insane-mode {
            animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0, 0); }
            33% { transform: translate(-2px, 2px); }
            66% { transform: translate(2px, -2px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scam Detector</h1>
        <div id="level" class="level">Level: 1</div>
        <div id="score" class="level">Scams Identified: 0/3</div>
        <div id="timer" class="timer" style="display: none;">Time Left: <span id="timerValue">30</span>s</div>
        <div id="scenario" class="scenario"></div>
        <button id="reportButton" onclick="showReportOptions()">Report This</button>
        <select id="reportOptions" style="display: none;">
            <option value="">Select Scam Type</option>
            <!-- Base scam options -->
            <option value="phishing">Phishing</option>
            <option value="fake-promo">Fake Promotion</option>
            <option value="malware">Malware</option>
            <option value="tech-support">Tech Support Scam</option>
            <option value="fake-survey">Fake Survey</option>
        </select>
        <button id="submitReport" style="display: none;" onclick="submitReport()">Submit Report</button>
        <div id="explanation" class="explanation" style="display: none;"></div>
        <div class="difficulty-buttons">
            <button id="insaneModeButton" onclick="toggleInsaneMode()">Insane Mode</button>
        </div>
    </div>

    <script>
        /* Game logic remains unchanged */
        const scenarios = [
            // Examples of expanded scams
            {
                type: "phishing",
                content: `<h2>Email Alert</h2><p>Your account was accessed from a new location. <a href="#" onclick="loseGame('phishing');">Verify Now</a></p>`,
                difficulty: 1,
            },
            {
                type: "none",
                content: `<h2>Official News</h2><p>Read the latest updates from our verified platform. <a href="#" onclick="winLegitimate();">Read More</a></p>`,
                difficulty: 1,
            },
            {
                type: "fake-promo",
                content: `<h2>Limited Time Offer</h2><p>Claim your free vacation now! <a href="#" onclick="loseGame('fake-promo');">Claim Here</a></p>`,
                difficulty: 1,
            },
        ];

        let level = 1;
        let correctScams = 0;
        let currentScenario;
        let lastScenario;
        let timerValue = 30;
        let timerInterval;

        function randomizeScenario() {
            const availableScenarios = scenarios.filter(
                (scenario) => scenario !== lastScenario && scenario.difficulty <= level
            );
            currentScenario =
                availableScenarios[Math.floor(Math.random() * availableScenarios.length)];
            lastScenario = currentScenario;

            document.getElementById("scenario").innerHTML = currentScenario.content;
            document.getElementById("reportOptions").style.display = "none";
            document.getElementById("submitReport").style.display = "none";
            document.getElementById("explanation").style.display = "none";

            if (currentScenario.content.includes("form")) {
                document.getElementById("timer").style.display = "none";
            } else {
                document.getElementById("timer").style.display = "block";
                startTimer();
            }
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerValue = level >= 5 ? 10 : 30;
            document.getElementById("timerValue").textContent = timerValue;

            timerInterval = setInterval(() => {
                if (timerValue <= 0) {
                    clearInterval(timerInterval);
                    loseGame("timeout");
                } else {
                    timerValue--;
                    document.getElementById("timerValue").textContent = timerValue;
                }
            }, 1000);
        }

        function loseGame(scamType) {
            alert(`You fell for the ${scamType} scam!`);
            resetGame();
        }

        function showReportOptions() {
            document.getElementById("reportOptions").style.display = "inline-block";
            document.getElementById("submitReport").style.display = "inline-block";
        }

        function submitReport() {
            const selectedScam = document.getElementById("reportOptions").value;
            if (selectedScam === currentScenario.type) {
                alert("Correct! You identified the scam!");
                correctScams++;
                document.getElementById("score").textContent = `Scams Identified: ${correctScams}/3`;

                if (correctScams >= 3) {
                    level++;
                    document.getElementById("level").textContent = `Level: ${level}`;
                    correctScams = 0;
                }
                randomizeScenario();
            } else {
                loseGame(selectedScam);
            }
        }

        function winLegitimate() {
            alert("This was a legitimate site. Well done!");
            randomizeScenario();
        }

        function toggleInsaneMode() {
            document.body.classList.toggle("insane-mode");
        }

        document.addEventListener("DOMContentLoaded", randomizeScenario);
    </script>
</body>
</html>
