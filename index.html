<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Detector Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: white;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .scenario {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #eef2ff;
            border-radius: 8px;
            color: #333;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #3b5998;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #334d84;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scam Detector</h1>
        <div id="scenario" class="scenario">
            <!-- Random scenario will be inserted here -->
        </div>
        <button id="reportButton" onclick="reportScenario()">Report This</button>
        <button id="interactButton" onclick="interactWithScenario()">Interact</button>
    </div>

    <script>
        // Scam and legitimate scenarios
        const scenarios = [
            {
                type: "Phishing",
                content: `
                    <h2>Login to Your Bank Account</h2>
                    <p>Please enter your credentials to verify your identity.</p>
                    <form>
                        <input type="text" placeholder="Username" style="display: block; margin-bottom: 10px; padding: 5px;">
                        <input type="password" placeholder="Password" style="display: block; margin-bottom: 10px; padding: 5px;">
                        <button style="padding: 5px;">Submit</button>
                    </form>
                `,
                isScam: true
            },
            {
                type: "Fake Promotions",
                content: `
                    <h2>Congratulations! You've Won an iPhone!</h2>
                    <p>Click the button below to claim your prize.</p>
                    <button style="padding: 10px; background-color: gold; color: black;">Claim Now</button>
                `,
                isScam: true
            },
            {
                type: "Malware",
                content: `
                    <h2>Urgent: Your Computer is Infected!</h2>
                    <p>Click the button below to download the antivirus tool.</p>
                    <button style="padding: 10px; background-color: red; color: white;">Download Now</button>
                `,
                isScam: true
            },
            {
                type: "Legitimate",
                content: `
                    <h2>Welcome to Our Blog</h2>
                    <p>Explore our latest posts about technology and design.</p>
                    <a href="#" style="color: #1877F2;">Read More</a>
                `,
                isScam: false
            },
            {
                type: "Legitimate",
                content: `
                    <h2>Subscribe to Our Newsletter</h2>
                    <p>Enter your email to receive updates.</p>
                    <input type="email" placeholder="Enter your email" style="padding: 5px;">
                    <button style="padding: 5px;">Subscribe</button>
                `,
                isScam: false
            }
        ];

        let currentScenario;

        // Randomly select a scenario
        function randomizeScenario() {
            currentScenario = scenarios[Math.floor(Math.random() * scenarios.length)];
            document.getElementById('scenario').innerHTML = currentScenario.content;
        }

        // Handle report button click
        function reportScenario() {
            if (currentScenario.isScam) {
                alert(`Correct! This was a "${currentScenario.type}" scam.`);
            } else {
                alert("Incorrect! This was a legitimate interaction.");
            }
            randomizeScenario();
        }

        // Handle interact button click
        function interactWithScenario() {
            if (currentScenario.isScam) {
                alert(`You fell for a "${currentScenario.type}" scam! Be more careful next time.`);
            } else {
                alert("This was a legitimate interaction. Well done!");
            }
            randomizeScenario();
        }

        // Initialize the first scenario
        document.addEventListener('DOMContentLoaded', randomizeScenario);
    </script>
</body>
</html>
