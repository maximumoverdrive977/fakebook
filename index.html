<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Detector Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            transition: all 0.5s ease;
        }

        .container {
            background-color: white;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            transition: all 0.5s ease;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .level {
            margin-bottom: 20px;
            font-weight: bold;
            color: #555;
        }

        .scenario {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #eef2ff;
            border-radius: 8px;
            color: #333;
            position: relative;
        }

        button, select {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button {
            background-color: #3b5998;
            color: white;
        }

        button:hover {
            background-color: #334d84;
        }

        select {
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
        }

        .explanation {
            margin-top: 20px;
            padding: 15px;
            background-color: #ffcccc;
            border-radius: 8px;
            color: #b00;
        }

        .timer {
            font-size: 18px;
            font-weight: bold;
            color: red;
            margin-bottom: 20px;
        }

        /* Insane Mode */
        .insane-mode {
            animation: glitch 0.5s infinite linear;
            position: relative;
            overflow: hidden;
        }

        @keyframes glitch {
            0% { transform: translate(0px, 0px); opacity: 1; }
            10% { transform: translate(-5px, 5px); opacity: 0.7; }
            20% { transform: translate(5px, -5px); opacity: 0.6; }
            30% { transform: translate(-10px, 10px); opacity: 0.5; }
            50% { transform: translate(10px, -10px); opacity: 0.4; }
            100% { transform: translate(0px, 0px); opacity: 1; }
        }

        /* Nightmare Mode */
        .nightmare-mode {
            background-color: black;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .flashlight {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            width: 200px;
            height: 200px;
            pointer-events: none;
            transition: width 0.1s, height 0.1s;
        }

        .nightmare-mode .container {
            background-color: transparent;
            color: white;
        }

        .flashlight:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .difficulty-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .difficulty-buttons button {
            background-color: #e74c3c;
        }

        .difficulty-buttons button:disabled {
            background-color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scam Detector</h1>
        <div id="level" class="level">Level: 1</div>
        <div id="score" class="level">Scams Identified: 0/3</div>
        <div id="timer" class="timer" style="display: none;">Time Left: <span id="timerValue">30</span>s</div>
        <div id="scenario" class="scenario">
            <!-- Random scenario will be inserted here -->
        </div>
        <button id="reportButton" onclick="showReportOptions()">Report This</button>
        <select id="reportOptions" style="display: none;">
            <option value="">Select Scam Type</option>
            <option value="phishing">Phishing</option>
            <option value="fake-promo">Fake Promotion</option>
            <option value="malware">Malware</option>
            <option value="tech-support">Tech Support Scam</option>
            <option value="fake-survey">Fake Survey</option>
        </select>
        <button id="submitReport" style="display: none;" onclick="submitReport()">Submit Report</button>
        <div id="explanation" class="explanation" style="display: none;">
            <!-- Explanation will appear here -->
        </div>

        <div class="difficulty-buttons">
            <button id="nightmareModeButton" onclick="toggleNightmareMode()">Nightmare Mode</button>
            <button id="insaneModeButton" onclick="toggleInsaneMode()">Insane Mode</button>
        </div>
    </div>

    <script>
        const scenarios = [
            // Level 1: Easy
            {
                type: "phishing",
                content: `
                    <h2>Account Security Alert</h2>
                    <p>We detected an unusual login attempt from an unfamiliar device. To secure your account, please verify your identity.</p>
                    <a href="#" onclick="loseGame('phishing');" style="color: red;">Verify Now</a>
                `,
                difficulty: 1
            },
            {
                type: "fake-survey",
                content: `
                    <h2>Complete the Survey to Win a Prize!</h2>
                    <p>Answer a few questions to claim your $100 gift card.</p>
                    <a href="#" onclick="loseGame('fake-survey');" style="color: blue;">Take the Survey</a>
                `,
                difficulty: 1
            },
            {
                type: "none",
                content: `
                    <h2>Legitimate Recipe Blog</h2>
                    <p>Explore delicious recipes and tips for cooking!</p>
                    <a href="#" onclick="winLegitimate();" style="color: #1877F2;">Read More</a>
                `,
                difficulty: 1
            },
            // Add legitimate counterparts to each scam type here...
        ];

        let level = 1;
        let correctScams = 0;
        let currentScenario;
        let lastScenario;
        let timerValue = 30;
        let timerInterval;
        let isNightmareMode = false;
        let isInsaneMode = false;
        let firstQuestionAnswered = false;

        function randomizeScenario() {
            const availableScenarios = scenarios.filter(scenario => scenario !== lastScenario);
            currentScenario = availableScenarios[Math.floor(Math.random() * availableScenarios.length)];
            lastScenario = currentScenario;

            document.getElementById('scenario').innerHTML = currentScenario.content;
            document.getElementById('reportOptions').style.display = 'none';
            document.getElementById('submitReport').style.display = 'none';
            document.getElementById('explanation').style.display = 'none';

            // No timer for login pages
            if (currentScenario.content.includes("form") && !currentScenario.content.includes("fake")) {
                document.getElementById('timer').style.display = 'none';
            } else {
                document.getElementById('timer').style.display = 'block';
                startTimer();
            }

            if (!firstQuestionAnswered) {
                document.getElementById('nightmareModeButton').style.display = 'inline-block';
                document.getElementById('insaneModeButton').style.display = 'inline-block';
            } else {
                document.getElementById('nightmareModeButton').style.display = 'none';
                document.getElementById('insaneModeButton').style.display = 'none';
            }
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerValue = level === 2 ? 30 : (level === 5 ? 10 : 30);
            document.getElementById('timerValue').textContent = timerValue;

            timerInterval = setInterval(() => {
                if (timerValue <= 0) {
                    clearInterval(timerInterval);
                    loseGame("timeout");
                } else {
                    timerValue--;
                    document.getElementById('timerValue').textContent = timerValue;
                }
            }, 1000);
        }

        function loseGame(scamType) {
            const explanations = {
                phishing: "This was a phishing scam. Always check the sender's address and avoid clicking links in suspicious emails.",
                "fake-promo": "This was a fake promotion scam. Be cautious of offers that seem too good to be true.",
                malware: "This was a malware scam. Only download files from trusted sources.",
                "tech-support": "This was a tech support scam. Never give control of your computer to unverified callers.",
                "fake-survey": "This was a fake survey scam. Avoid providing personal info for 'prizes.'",
                timeout: "You ran out of time! Be quicker next time!"
            };
            alert("You fell for the scam!");
            document.getElementById('explanation').innerHTML = explanations[scamType] || "Be careful next time!";
            document.getElementById('explanation').style.display = 'block';
            resetGame();
        }

        function winLegitimate() {
            alert("You successfully interacted with a legitimate page!");
            randomizeScenario();
        }

        function resetGame() {
            level = 1;
            correctScams = 0;
            firstQuestionAnswered = false;
            document.getElementById('level').innerText = "Level: 1";
            document.getElementById('score').innerText = "Scams Identified: 0/3";
            randomizeScenario();
        }

        function showReportOptions() {
            document.getElementById('reportOptions').style.display = 'inline-block';
            document.getElementById('submitReport').style.display = 'inline-block';
        }

        function submitReport() {
            const selectedScam = document.getElementById('reportOptions').value;
            if (selectedScam === currentScenario.type) {
                alert("Correct! You identified the scam!");
                correctScams++;
                if (correctScams >= 3) {
                    level++;
                    document.getElementById('level').innerText = `Level: ${level}`;
                    correctScams = 0; // Reset after level up
                }
                randomizeScenario();
            } else {
                loseGame(selectedScam);
            }
        }

        function toggleNightmareMode() {
            isNightmareMode = !isNightmareMode;
            document.body.classList.toggle('nightmare-mode', isNightmareMode);

            if (isNightmareMode) {
                document.body.style.cursor = 'none';
                document.addEventListener('mousemove', moveFlashlight);
            } else {
                document.body.style.cursor = 'default';
                document.removeEventListener('mousemove', moveFlashlight);
            }
        }

        function moveFlashlight(event) {
            const flashlight = document.querySelector('.flashlight');
            if (!flashlight) {
                const newFlashlight = document.createElement('div');
                newFlashlight.classList.add('flashlight');
                document.body.appendChild(newFlashlight);
            }

            const flashlightElement = document.querySelector('.flashlight');
            flashlightElement.style.left = `${event.pageX - 100}px`;
            flashlightElement.style.top = `${event.pageY - 100}px`;
        }

        function toggleInsaneMode() {
            isInsaneMode = !isInsaneMode;
            document.body.classList.toggle('insane-mode', isInsaneMode);
        }

        document.addEventListener('DOMContentLoaded', randomizeScenario);
    </script>
</body>
</html>
